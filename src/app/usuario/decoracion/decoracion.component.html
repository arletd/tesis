<div class="row">
    <div class="col-12  justify-content-center">
        <div class="card w-100 h-100 bg-transparent border-0">
            <div class="card-body ">
                <h2>Decoración</h2>
                <div class="form-row">
                    <div class="form-group col-12">
                        <h4>Cuéntame un poco sobre el evento que tienes en mente. Puedes basarte en temáticas o simplemente describir como lo visualizas:</h4>
                        <textarea class="form-control"></textarea>
                    </div>
                </div>
                <br>
                <p>¿Tienes fotos de inspiración? <br> (Puedes cargar varios archivos a la vez)</p>
                <div class="form-row">
                    <div class="form-group col-12">
                        <div class="form-group">
                            <input type="file" class="form-control-file" id="exampleFormControlFile1" multiple (input)="subirArchivo()">
                          </div>
                    </div>
                </div>
                <br>
                <p>También puedes compartirnos ligas a tus carpetas en la nube o tableros de Pinterest</p>
                <div class="form-row">
                    <div class="form-group col-12">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="ligas">    
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2 offset-5">
                        <button type="button" class="btn btnGrey mx-auto">Guardar todo</button>

                    </div>
                </div>
            </div>
          </div>
    </div>
</div>
