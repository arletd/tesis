<div class="row">
    <div class="col-12  justify-content-center">
        <div class="card w-100 h-100 bg-transparent border-0">
            <div class="card-body ">
                <h2>Decoración</h2>
                <div class="form-row">
                    <div class="form-group col-12">
                        <h4>Cuéntame un poco sobre el evento que tienes en mente. Puedes basarte en temáticas o simplemente describir como lo visualizas:</h4>
                        <textarea class="form-control"></textarea>
                    </div>
                </div>
                <br>
                <p>¿Tienes fotos de inspiración?</p>
                <div class="form-row">
                    <div class="form-group col-12">
                        <div class="input-group mb-3">
                            <div class="custom-file">
                              <input type="file" class="custom-file-input" id="imagenesDecoración" multiple lang="es">
                              <label class="custom-file-label" for="imagenesDecoración">Busca tus imágenes</label>
                            </div>
                            <div class="input-group-append">
                              <button type="button" class="input-group-text" id="">Cargar</button>
                            </div>
                          </div>
                    </div>
                </div>
                <br>
                <p>También puedes compartirnos ligas a tus carpetas en la nube o tableros de Pinterest</p>
                <div class="form-row">
                    <div class="form-group col-12">
                        <div class="input-group mb-3">
                            <div class="form-group">
                                <input type="file" class="form-control-file" id="exampleFormControlFile1" multiple (input)="subirArchivo()">
                              </div>
                          </div>
                    </div>
                </div>
            </div>
          </div>
    </div>
</div>
